    <style>
        h1 {

        nav {

        nav a {
            margin: 0 15px;
            text-decoration: none;

        nav a:hover {

        }
        .image-container {
            display: flex; /* Enables Flexbox */

            margin: 40px auto; /* Centers the container on the page */
            flex-wrap: wrap; /* Allows images to wrap on smaller screens */
        }
        .image-container img {
            max-width: 30%; /* Ensures the images take up no more than 30% of the container width */
            height: auto; /* Maintains the aspect ratio */
            border-radius: 10px; /* Optional: Adds rounded corners to the images */
            border: 3px solid darkblue;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column; /* Stacks images vertically on smaller screens */
                gap: 10px; /* Reduces the gap between images */
            }
            .image-container img {
                max-width: 80%; /* Makes images larger on smaller screens */
                margin: 0 auto; /* Centers the images */
            }
            nav a {
                display: block; /* Stacks navigation links vertically */
                margin: 10px 0;
            }
        }
    </style>
